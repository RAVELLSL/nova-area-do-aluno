<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ADD8E6, #FFFFFF, #ADD8E6); 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 20px;
            width: 280px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .icon.material-aula img,
        .icon.caderno-digital img {
            mask-image: radial-gradient(circle, black 60%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%);
        }

        h2 {
            font-size: 22px;
            margin: 0;
        }

        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://ravellsl.github.io/quadro-de-avisos/" target="_blank" class="card">
            <div class="icon">
                <img src="https://media.licdn.com/dms/image/v2/D4E22AQHoNX3TxLXLKg/feedshare-shrink_800/feedshare-shrink_800/0/1719929827557?e=1729123200&v=beta&t=HGPi1j3TsGSZyzUOCJfZLbIBPtfKtiIxFco16u3EEUk" alt="Quadro de Avisos">
            </div>
            <h2>Quadro de Avisos</h2>
        </a>
        
        <a href="https://ravellsl.github.io/rstech-aluno/" target="_blank" class="card">
            <div class="icon material-aula">
                <img src="https://media.licdn.com/dms/image/v2/D4E22AQEd2dea21bxLw/feedshare-shrink_800/feedshare-shrink_800/0/1719929882504?e=1729123200&v=beta&t=cVzsULmHCMHDXVYQ5EiswwL78xHHPzYIKFOq7IBQl8Q" alt="Material de Aula">
